<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bi-directional-binding example</title>
    <script src="../src/dep.js"></script>
    <script src="../src/watcher.js"></script>
    <script src="../src/observer.js"></script>
    <script src="../src/compile.js"></script>
    <script src="../src/mvvm.js"></script>
</head>

<body>
    <div id="app">
        <input type="input" v-model="message.a.b" />
        <div>{{message.a.b}} {{more}}</div>
        {{message.a.b}} {{more}}
    </div>
</body>
<script>
    let vm = new MVVM({
        el: '#app',
        data: {
            message: { a: { b: 'hello world' } },
            more: 'mvvm'
        }
    })
</script>

</html>
