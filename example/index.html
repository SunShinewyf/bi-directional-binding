<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bi-directional-binding example</title>
    <script src="../src/dep.js"></script>
    <script src="../src/watcher.js"></script>
    <script src="../src/observer.js"></script>
    <script src="../src/compile.js"></script>
    <script src="../src/mvvm.js"></script>
</head>

<body>
    <div id="app">
        <input type="input" v-model="hello.a.b" />
        <div>{{hello.a.b}}{{world}}</div>
        <ul>
            <li></li>
        </ul>
        {{hello.a.b}}{{world}}
    </div>
</body>
<script>
    let vm = new MVVM({
        el: '#app',
        data: {
            hello: { a: { b: 'hello world' } },
            world: 'ooo'
        }
    })
</script>

</html>
